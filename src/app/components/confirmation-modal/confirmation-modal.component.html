<div class="confirmation-modal-overlay" 
     *ngIf="isVisible" 
     (click)="onOverlayClick($event)">
  <div class="confirmation-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{ title }}</h2>
      </div>
      
      <div class="modal-body">
        <img *ngIf="imageUrl" [src]="imageUrl" alt="" class="modal-image" />
        <p class="modal-message" *ngIf="message">{{ message }}</p>
      </div>
      
      <div class="modal-footer" [ngStyle]="buttonStyles">
        <button *ngIf="cancelText" class="btn btn-cancel" (click)="onCancel()">
          {{ cancelText }}
        </button>
        <button class="btn btn-confirm" (click)="onConfirm()">
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
