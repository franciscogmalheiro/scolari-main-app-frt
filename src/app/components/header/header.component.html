<header class="header">
  <div class="header-container">
    <div class="logo-section" (click)="navigateToHome()" style="cursor: pointer;">
      <div>
        <img src="assets/Logo_CaraLadoEsq-Nome_White_1000px_LowResolution.png" alt="Scolari Logo" class="logo-image">
      </div>
    </div>

    <div class="auth-section">
      <div *ngIf="isAuthenticated" class="user-info">
        <span class="user-name">Bem-vindo, {{ currentUser?.username }}</span>
        <button *ngIf="currentUser?.role === 'ADMIN'" routerLink="/admin" class="admin-btn">Admin Panel</button>
        <!-- Logout button (text) for larger screens -->
        <button (click)="logout()" class="logout-btn logout-text-btn">Logout</button>
        <!-- Logout icon for small screens -->
        <button (click)="logout()" class="logout-btn logout-icon-btn" aria-label="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div *ngIf="!isAuthenticated" class="guest-info">
        <span class="guest-label">Convidado</span>
        <a routerLink="/login" class="login-btn">Login</a>
      </div>
    </div>
  </div>
</header>
